version: v1.0
name: Semaphore Demo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - cd ~/.rbenv/plugins/ruby-build && git pull && cd $SEMAPHORE_PROJECT_DIR
            - rbenv install 2.7.0
            - rbenv local 2.7.0
            - bundle install --deployment -j 4 --path vendor/bundle
            - cache store
  - name: Unit tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-service start mysql
          - cd ~/.rbenv/plugins/ruby-build && git pull && cd $SEMAPHORE_PROJECT_DIR
          - rbenv install 2.7.0
          - rbenv local 2.7.0
          - bundle install --deployment --path vendor/bundle
          - cp config/database.example.yml config/database.yml
          - bundle exec rake db:setup
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models

  - name: Code scanning
    task:
      jobs:
        - name: check style
          commands:
            - checkout
            - cache restore
            - cd ~/.rbenv/plugins/ruby-build && git pull && cd $SEMAPHORE_PROJECT_DIR
            - rbenv install 2.7.0
            - rbenv local 2.7.0
            - bundle install --deployment --path vendor/bundle
            - bundle exec rubocop
